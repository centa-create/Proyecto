[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    .venv,
    .pytest_cache,
    node_modules,
    migrations,
    instance
max-complexity = 10
per-file-ignores =
    __init__.py:F401
    tests/*:S101
    scripts/*:T201

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = app
skip = __init__.py

[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    app/static/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\\bProtocol\\):
    @(abc\\.)?abstractmethod