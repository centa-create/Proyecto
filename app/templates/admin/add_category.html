{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Agregar Categor√≠a</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.name.label }}
      {{ form.name(class_="form-control") }}
    </div>
    <div class="mb-3">
      {{ form.description.label }}
      {{ form.description(class_="form-control") }}
    </div>
    {{ form.submit(class_="btn btn-success") }}
    <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
