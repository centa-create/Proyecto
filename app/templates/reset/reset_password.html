<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contrase√±a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/star-bg.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='change-theme-advanced.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(.4,2,.3,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .pulse-neon {
            animation: pulse-neon 1.5s infinite;
        }
        @keyframes pulse-neon {
            0% { box-shadow: 0 0 16px 4px rgba(245,245,245,0.6), 0 4px 16px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 24px 8px rgba(245,245,245,0.7), 0 4px 16px rgba(0,0,0,0.3); }
            100% { box-shadow: 0 0 16px 4px rgba(245,245,245,0.6), 0 4px 16px rgba(0,0,0,0.3); }
        }
        .neon-loader {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }
        .neon-spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #f5f5f544;
            border-top: 5px solid #f5f5f5;
            border-radius: 50%;
            animation: spin-neon 1s linear infinite;
            box-shadow: 0 0 16px #f5f5f5;
        }
        @keyframes spin-neon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body {
            background: transparent;
            min-height: 100vh;
            color: #f5f5f5;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            max-width: 460px;
            padding: 1rem 2rem 0.5rem 2rem;
            box-shadow: 0 0 32px #f5f5f5, 0 8px 32px #000a;
            background: #181818cc;
            border-radius: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-control {
            background: #222;
            color: #fff;
            border: 1.5px solid #fff2;
            border-radius: 0.7rem;
            box-shadow: 0 0 8px #f5f5f5;
        }
        .form-control:focus {
            background: #181818;
            color: #fff;
            border-color: #f5f5f5;
            box-shadow: 0 0 16px #f5f5f5;
        }
        .form-label {
            color: #fff;
            font-weight: 700;
        }
        .btn-success {
            background: #10b981;
            color: #fff;
            font-weight: 800;
            border-radius: 8px;
            box-shadow: 0 0 16px rgba(16, 185, 129, 0.6), 0 2px 8px rgba(0,0,0,0.2);
            border: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.18s cubic-bezier(.4,2,.3,1);
        }
        .btn-success:hover {
            background: #059669;
            color: #fff;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.8), 0 4px 12px rgba(0,0,0,0.3);
        }
        a {
            color: #f5f5f5 !important;
            text-decoration: underline;
            transition: color 0.2s;
        }
        a:hover {
            color: #fff !important;
        }
    </style>
</head>
<body>
<div class="stars"></div>
<div class="reset-container fade-in">
    <div class="text-center mb-3">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="64" style="filter: drop-shadow(0 0 16px #f5f5f5);border-radius:50%;background:#fff;object-fit:cover;" class="mb-2">
    <span style="font-size:2.2em;color:#f5f5f5;text-shadow:0 0 12px #f5f5f5;">üîë</span>
        <h2 class="reset-title">Restablecer contrase√±a</h2>
        <div style="color:#fff;opacity:0.85;font-size:1.1em;">Ingresa tu nueva contrase√±a segura</div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
      <div class="mb-3 position-relative">
          <label for="password" class="form-label">Nueva contrase√±a</label>
          <span style="position:absolute;left:10px;top:38px;font-size:1.2em;color:#f5f5f5;">üîí</span>
          <input type="password" class="form-control" id="password" name="password" required minlength="8" style="padding-left:2em;" placeholder="M√≠nimo 8 caracteres">
      </div>
      <div class="mb-3 position-relative">
          <label for="confirm" class="form-label">Confirmar contrase√±a</label>
          <span style="position:absolute;left:10px;top:38px;font-size:1.2em;color:#f5f5f5;">üîí</span>
          <input type="password" class="form-control" id="confirm" name="confirm" required minlength="8" style="padding-left:2em;" placeholder="Repite la contrase√±a">
      </div>
      <button type="submit" class="btn btn-success w-100 pulse-neon" title="Restablecer contrase√±a">‚úÖ Restablecer contrase√±a</button>
    </form>
    <div class="text-center mt-3">
    <a href="{{ url_for('auth.login') }}" style="color:#f5f5f5;text-decoration:underline;">‚Üê Volver al login</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/change-theme-advanced.js') }}"></script>
<script src="{{ url_for('static', filename='js/star-bg.js') }}"></script>
</body>
</html>
