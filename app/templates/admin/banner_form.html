{% extends 'base.html' %}
{% block title %}{{ 'Editar' if banner else 'Nuevo' }} Banner{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>{{ 'Editar' if banner else 'Nuevo' }} Banner</h2>
  <form action="" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">TÃ­tulo</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ banner.title if banner else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Imagen {% if banner and banner.image %}(actual: {{ banner.image }}){% endif %}</label>
      <input type="file" class="form-control" id="image" name="image" {% if not banner %}required{% endif %}>
    </div>
    <div class="mb-3">
      <label for="link" class="form-label">Enlace (opcional)</label>
      <input type="url" class="form-control" id="link" name="link" value="{{ banner.link if banner else '' }}">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="active" name="active" {% if banner is none or banner.active %}checked{% endif %}>
      <label class="form-check-label" for="active">Activo</label>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('admin.banners') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
